<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <!--colors-tabs-->
    <meta name="theme-color" content="#000" />
    <meta name="msapplication-navbutton-color" content="#000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#000" />
    <!--SEO-->
    <title>Document</title>
    <meta name="description" itemprop="description" content="" />
    <!--build:css ./css/vendor.css-->
    <link rel="stylesheet" href="/bower/normalize.css/normalize.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!--endbuild-->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/CODE/FORM/order/style.css" />
</head>

<body>
    <div class="page">
        <div class="content">
            <!--content her-->
            <div class="main-cont">
                <h2>Форма заявок</h2>
                <form class="validate-form" action="javascript:void(null);">
                    <div class="input-row">
                        <input class="input" type="text" name="name" placeholder="Ваше имя" />
                    </div>
                    <div class="input-row">
                        <input class="input" type="text" name="phone" placeholder="Ваш телефон" />
                    </div>
                    <div class="input-row">
                        <input class="input" type="text" name="mail" placeholder="Ваша почта" />
                    </div>
                    <div class="input-row">
                        <textarea class="input" name="info" cols="30" rows="5" placeholder="Сообщение"></textarea>
                    </div>
                    <div class="login-remember">
                        <div class="check-el">
                            <label class="style-label style-label--checkbox">
                                <input class="style-input" type="checkbox" name="agree" />
                                <div class="style-input-element">
                                    <svg class="icon-check">
                                        <use xlink:href="#checked"></use>
                                    </svg>
                                </div>
                                <div class="style-input-text">Я ознакомился с
                                    <a href="#">политикой конфиденциальности</a>,
                                    <a href="#">публичной офертой</a>и даю согласие на обработку моих персональных данных</div>
                            </label>
                        </div>
                    </div>
                    <input class="modal-send" type="submit" value="Отправить заявку" />
                </form>
            </div>
        </div>
    </div>
    <div class="modal-layer">
        <div class="modal-filter"></div>
        <div class="modal-wrap">
            <div class="modal modal--true" data-modal="trueMsg">
                <div class="modal-content">
                    <div class="modal-close">
                        <svg class="icon">
                            <use xlink:href="#close-fat"></use>
                        </svg>
                    </div>
                    <svg class="icon icon-msg">
                        <use xlink:href="#check-round"></use>
                    </svg>
                    <div class="modal-text-true">Сообщение отправленно</div>
                    <div class="modal-text-add">Спасибо за ваше время, мы скоро свяжемся с вами</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/bower/jquery/dist/jquery.js"></script>
    <!--ADD-->
    <script src="/js/script.js"></script>
    <script src="/bower/jquery-validation/dist/jquery.validate.min.js"></script>
    <!--ADD === end-->
    <script src="/js/add-on.js"></script>
    <script src="/html/CODE/FORM/order/script.js"></script>
</body>

</html>
